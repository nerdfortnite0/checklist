
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework & Weekly Tracker</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #f5f0e1;
      color: #333;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    h1, h2 {
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
    }
    .tab-button {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-button.active {
      background: #005fa3;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    td[contenteditable="true"] {
      background-color: #fff8dc;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .night-mode {
      background: #222;
      color: #eee;
    }
    .night-mode td[contenteditable="true"] {
      background-color: #333;
      color: #eee;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Homework & Weekly Tracker</h1>

  <div class="controls">
    <button onclick="toggleNightMode()">ðŸŒ™ Toggle Night Mode</button>
  </div>

  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('homework')">Homework ðŸ“–</button>
    <button class="tab-button" onclick="switchTab('schedule')">Weekly Schedule ðŸ“…</button>
  </div>

  <div id="homework" class="tab-content active">
    <h2>Homework Tracker</h2>
    <table id="homework-table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Done?</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="addHomework()">âž• Add Homework</button>
  </div>

  <div id="schedule" class="tab-content">
    <h2>Weekly Schedule</h2>
    <div id="schedule-days"></div>
  </div>

  <script>
    const weekdays = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    function toggleNightMode() {
      document.body.classList.toggle('night-mode');
    }

    // ---------------- Homework Section ----------------

    function loadHomework() {
      const homeworkTable = document.querySelector('#homework-table tbody');
      homeworkTable.innerHTML = '';
      const data = JSON.parse(localStorage.getItem('homeworkData') || '[]');
      data.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td contenteditable="true" oninput="saveHomework(${index}, 'task', this.innerText)">${row.task}</td>
          <td contenteditable="true" oninput="saveHomework(${index}, 'due', this.innerText)">${row.due}</td>
          <td><input type="checkbox" ${row.done ? 'checked' : ''} onchange="saveHomework(${index}, 'done', this.checked)"></td>
        `;
        homeworkTable.appendChild(tr);
      });
    }

    function saveHomework(index, field, value) {
      const data = JSON.parse(localStorage.getItem('homeworkData') || '[]');
      data[index][field] = field === 'done' ? value : value.trim();
      localStorage.setItem('homeworkData', JSON.stringify(data));
    }

    function addHomework() {
      const data = JSON.parse(localStorage.getItem('homeworkData') || '[]');
      data.push({task: '', due: '', done: false});
      localStorage.setItem('homeworkData', JSON.stringify(data));
      loadHomework();
    }

    // ---------------- Weekly Schedule Section ----------------

    function loadSchedule() {
      const scheduleDays = document.getElementById('schedule-days');
      scheduleDays.innerHTML = '';
      weekdays.forEach((day, dayIndex) => {
        const container = document.createElement('div');
        container.innerHTML = `
          <h3>${day}</h3>
          <table id="day-${dayIndex}">
            <thead>
              <tr>
                <th>Time</th>
                <th>Task</th>
                <th>Done?</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button onclick="addRow(${dayIndex})">âž• Add Task for ${day}</button>
          <br><br>
        `;
        scheduleDays.appendChild(container);
        loadDay(dayIndex);
      });
    }

    function loadDay(dayIndex) {
      const tbody = document.querySelector(`#day-${dayIndex} tbody`);
      tbody.innerHTML = '';
      const data = JSON.parse(localStorage.getItem(`scheduleData-${dayIndex}`) || '[]');
      data.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td contenteditable="true" oninput="saveRow(${dayIndex}, ${rowIndex}, 'time', this.innerText)">${row.time}</td>
          <td contenteditable="true" oninput="saveRow(${dayIndex}, ${rowIndex}, 'task', this.innerText)">${row.task}</td>
          <td><input type="checkbox" ${row.done ? 'checked' : ''} onchange="saveRow(${dayIndex}, ${rowIndex}, 'done', this.checked)"></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function saveRow(dayIndex, rowIndex, field, value) {
      const data = JSON.parse(localStorage.getItem(`scheduleData-${dayIndex}`) || '[]');
      data[rowIndex][field] = field === 'done' ? value : value.trim();
      localStorage.setItem(`scheduleData-${dayIndex}`, JSON.stringify(data));
    }

    function addRow(dayIndex) {
      const data = JSON.parse(localStorage.getItem(`scheduleData-${dayIndex}`) || '[]');
      data.push({time: '', task: '', done: false});
      localStorage.setItem(`scheduleData-${dayIndex}`, JSON.stringify(data));
      loadDay(dayIndex);
    }

    // ---------------- Start App ----------------
    window.onload = function() {
      loadHomework();
      loadSchedule();
    }
  </script>

</body>
</html>
