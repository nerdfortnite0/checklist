<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nerdy Me</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="loading-screen">
        <h1>ğŸ• Nerdy Me ğŸ•</h1>
    </div>

    <div id="login-screen">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Unlock</button>
    </div>

    <div id="main-content" style="display:none;">
        <aside id="sidebar">
            <button onclick="openLink('https://lms.fcps.edu/home')">School LMS</button>
            <button onclick="openLink('https://sisstudent.fcps.edu/SVUE/PXP2_Login_Student_OVR.aspx?regenerateSessionId=true')">Student SIS</button>
            <button onclick="changeFont()">Change Font</button>
            <button onclick="toggleMusic()">Play/Pause Music</button>
        </aside>

        <header>
            <h1>NERDY ME</h1>
            <button id="menu-button" onclick="toggleSidebar()">â˜°</button>
        </header>

        <nav>
            <button onclick="switchTab('homework')">Homework</button>
            <button onclick="switchTab('schedule')">Schedule</button>
            <button onclick="switchTab('chat')">Chatbot</button>
        </nav>

        <section id="homework" class="tab">
            <h2>ğŸ“š Homework Tracker</h2>
            <div id="homework-list"></div>
            <button onclick="addHomework()">+ Add Homework</button>
        </section>

        <section id="schedule" class="tab" style="display:none;">
            <h2>ğŸ—“ï¸ Weekly Schedule</h2>
            <div id="schedule-list"></div>
            <button onclick="addSchedule()">+ Add Schedule</button>
        </section>

        <section id="chat" class="tab" style="display:none;">
            <h2>ğŸ¤– Nerdy AI</h2>
            <div id="chat-window"></div>
            <input type="text" id="chat-input" placeholder="Ask me anything..." onkeydown="if(event.key==='Enter')sendChat()">
            <button onclick="sendChat()">Send</button>
        </section>

        <audio id="background-music" loop>
            <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1ad2f1dbd6.mp3?filename=relaxing-vlog-lofi-122191.mp3" type="audio/mpeg">
        </audio>

    </div>
</body>
</html>
