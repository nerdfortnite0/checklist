<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nerdy Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loading-screen">
  <h1>Loading Nerdy Me...</h1>
</div>

<!-- Sidebar -->
<div id="sidebar" class="sidebar">
  <h2>NERDY ME ğŸ•ğŸ®</h2>
  <button onclick="openLink('https://lms.fcps.edu/home')">Open LMS</button>
  <button onclick="openLink('https://sisstudent.fcps.edu/SVUE/PXP2_Login_Student_OVR.aspx?regenerateSessionId=true')">Open SIS</button>
  <button onclick="toggleTheme()">Switch Theme</button>
  <select id="fontSelector" onchange="changeFont(this.value)">
    <option value="Poppins">Poppins</option>
    <option value="Orbitron">Orbitron</option>
    <option value="Press Start 2P">Press Start 2P</option>
  </select>
</div>

<!-- Toggle sidebar button -->
<button id="menu-btn" onclick="toggleSidebar()">â˜°</button>

<!-- Tabs -->
<div class="tabs">
  <button class="tablink" onclick="openTab('homework')">ğŸ“š Homework</button>
  <button class="tablink" onclick="openTab('schedule')">ğŸ—“ï¸ Schedule</button>
</div>

<!-- Homework Section -->
<div id="homework" class="tabcontent">
  <h1>Homework Tracker</h1>
  <button onclick="addHomework()">â• Add Homework</button>
  <table id="homeworkTable">
    <thead>
      <tr><th>Assignment</th><th>Due Date</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Schedule Section -->
<div id="schedule" class="tabcontent" style="display:none;">
  <h1>Weekly Schedule</h1>
  <button onclick="addSchedule()">â• Add Task</button>
  <table id="scheduleTable">
    <thead>
      <tr><th>Time</th><th>Activity</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Floating Pizzas and Controllers -->
<div id="floating-pizzas"></div>

<!-- Music Player -->
<audio id="backgroundMusic" loop autoplay muted>
  <source src="https://files.catbox.moe/0rp7hg.mp3" type="audio/mpeg">
</audio>

<!-- AI Chatbot -->
<div id="chatbot">
  <button id="chat-toggle" onclick="toggleChat()">ğŸ¤–</button>
  <div id="chat-window" class="hidden">
    <div id="chat-messages"></div>
    <input type="text" id="userInput" placeholder="Ask Nerdy AI..." onkeydown="if(event.key==='Enter') sendMessage()">
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
