
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nerdy Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen">
    <h1>🔒 Welcome to Nerdy Me</h1>
    <input type="password" id="password-input" placeholder="Enter Password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="main-content" style="display:none;">
    <header>
      <h1>🧠 Nerdy Me</h1>
      <nav>
        <button onclick="switchTab('homework')">Homework</button>
        <button onclick="switchTab('schedule')">Weekly Schedule</button>
      </nav>
    </header>

    <div id="homework" class="tab">
      <h2>📚 Homework Tracker</h2>
      <button onclick="addHomework()">Add Homework</button>
      <div id="homework-list"></div>
    </div>

    <div id="schedule" class="tab" style="display:none;">
      <h2>🗓️ Weekly Schedule</h2>
      <button onclick="addSchedule()">Add Activity</button>
      <div id="schedule-list"></div>
    </div>
  </div>

  <audio autoplay loop>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support background music.
  </audio>

  <script src="script.js"></script>
</body>
</html>
