<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NerdyMe Planner</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Nerdy Me</h2>
    <ul>
      <li onclick="switchTab('schedule')">📅 Schedule</li>
      <li onclick="switchTab('todo')">✅ To-Do List</li>
      <li onclick="openSchoolLink('lms')">🎓 School LMS</li>
      <li onclick="openSchoolLink('sis')">📝 SIS Grades</li>
    </ul>
  </div>

  <!-- Sidebar Toggle Button -->
  <div class="sidebar-toggle" onclick="toggleSidebar()">☰</div>

  <!-- Main Content -->
  <div id="main-content">
    <div id="schedule" class="tab">
      <h1>Today's Schedule</h1>
      <div id="scheduleList"></div>
      <button onclick="addSchedule()">➕ Add Schedule</button>
    </div>

    <div id="todo" class="tab" style="display:none;">
      <h1>Homework To-Do</h1>
      <div id="todoList"></div>
      <button onclick="addTodo()">➕ Add Homework</button>
    </div>
  </div>

  <!-- Music Player -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://cdn.pixabay.com/audio/2023/03/17/audio_6c43ab17c6.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <button id="music-toggle" onclick="toggleMusic()">🔊</button>

  <!-- Floating AI Help Button -->
  <div id="aiHelp" onclick="talkAI()">🤖</div>

<script src="app.js"></script>
</body>
</html>
